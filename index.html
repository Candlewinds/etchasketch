<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-a-Sketch</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="header">
            <h1>Draw Something Neat</h1>
        </div>
        <div class="interface upper">
            <button class="button" id="grid-size">Create New Grid</button>
            <button class="button" id="toggleGrid">Toggle Grid Lines</button>
            <button class="button" id="togglePaintMethod">
                Toggle Painting Method
            </button>
            <button class="button" id="darkening-challenge">
                Darkening Challenge
            </button>
        </div>
        <div class="interface lower">
            <button class="button" id="toggleRandom">
                Toggle Random Colors
            </button>
            <label class="color-picker-container" for="colorPicker">
                <input
                    type="color"
                    id="colorPicker"
                    class="color-picker"
                    value="#000000"
                />
                <div id="colorDisplay" class="color-display">
                    Choose a color
                </div>
            </label>
        </div>
        <div id="container">
            <!-- Grid squares will be created by JavaScript -->
        </div>
    </body>
</html>
